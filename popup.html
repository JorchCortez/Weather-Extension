<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Weather</title>
    <link rel="stylesheet" href="popup.css"> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans" type="text/css">
</head>

<body>
    <div class="app-container dynamic-bg"> 
        <div class="app-wrap">
            <div class="saved-places"></div>
            <!--header>
                <input 
                    type="text" 
                    autocomplete="off" 
                    class="search-box"
                    placeholder="Search for a city...">
            </header -->
            <main>
                <section class="location">
                    <div class="location-title"> 
                        <div class="location-title__name-container">
                            <img class="location-title__pin" src="./Img/pin.svg" id="pin"/>
                            <span class="location-title__name" w-val="location">Monterrey, NL</span>
                        </div>
                        <img class="location-title__dropdown" src="./Img/arrow-down.svg" id="pin"/>
                    </div>

                    <div class="current-weather">
                        <div class="current-weather__main">
                            <div class="corrent-weather__temp">
                                <span w-val="temp">15<span w-val="temp-unit">°C</span>
                            </div>
                            <div class="current-weather__description">
                                <div class="weather" w-val="desc">Sunny</div> 
                            </div>
                        </div>
                        <div class="weather-icon-container">
                            <img class="weather-icon" src="http://openweathermap.org/img/wn/01d@4x.png" />
                        </div>

                        <div class="current-weather__details">
                            <div class="current-weather__detail">
                                <span class="detail-label">Wind Speed</span>
                                <span class="detail-value" w-val="wind-speed">5</span>
                                <span class="detail-value-sm" w-val="wind-speed">km/h</span>
                            </div>
                            <div class="current-weather__detail">
                                <span class="detail-label">Wind Direction</span>
                                <span class="detail-value" w-val="wind-dir">NW</span>
                            </div>
                            <div class="current-weather__detail">
                                <span class="detail-label">Humidity</span>
                                <span class="detail-value" w-val="humidity">5%</span>
                            </div>
                        </div>
                    </div> 
                    <div class="hourly-forecast">
                        <div class="hourly-forecast__title">Hourly Forecast</div>
                        <div class="hourly-forecast__list" w-val="hourly-forecast">
                            <div class="hourly-forecast__item">
                                <span class="hour">12:00</span>
                                <img class="hourly-forecast__icon" src="http://openweathermap.org/img/wn/01d@4x.png" />
                                <span class="temp" hf-val="temp">15<span>°C</span></span>
                            </div>
                            <div class="hourly-forecast__item">
                                <span class="hour">13:00</span>
                                <img class="hourly-forecast__icon" src="http://openweathermap.org/img/wn/01d@4x.png" />
                                <span class="temp">16<span>°C</span></span>
                            </div>
                            <div class="hourly-forecast__item">
                                <span class="hour">14:00</span>
                                <img class="hourly-forecast__icon" src="http://openweathermap.org/img/wn/01d@4x.png" />
                                <span class="temp">17<span>°C</span></span> 
                            </div>  
                    </div>
                </section>
            </main>
            <footer>
                <div class="forecast"> 
                    <div class="fc-day"><div class="icon-small"><img src="http://openweathermap.org/img/w/${day.weather[0].icon}.png" /></div><div class="day-name">x</div><div class="temp">0<span>°C</span> / 0<span>°C</span></div></div>
                    <div class="fc-day"><div class="icon-small"><img src="http://openweathermap.org/img/w/${day.weather[0].icon}.png" /></div><div class="day-name">x</div><div class="temp">0<span>°C</span> / 0<span>°C</span></div></div>
                    <div class="fc-day"><div class="icon-small"><img src="http://openweathermap.org/img/w/${day.weather[0].icon}.png" /></div><div class="day-name">x</div><div class="temp">0<span>°C</span> / 0<span>°C</span></div></div>
                    <div class="fc-day"><div class="icon-small"><img src="http://openweathermap.org/img/w/${day.weather[0].icon}.png" /></div><div class="day-name">x</div><div class="temp">0<span>°C</span> / 0<span>°C</span></div></div>
                    <div class="fc-day"><div class="icon-small"><img src="http://openweathermap.org/img/w/${day.weather[0].icon}.png" /></div><div class="day-name">x</div><div class="temp">0<span>°C</span> / 0<span>°C</span></div></div>
                    <div class="fc-day"><div class="icon-small"><img src="http://openweathermap.org/img/w/${day.weather[0].icon}.png" /></div><div class="day-name">x</div><div class="temp">0<span>°C</span> / 0<span>°C</span></div></div>
                </div>
            </footer>
        </div>
    </div>
</body>
<!--script src="popup.js" ></script-->

<script src="weatherApi.js"></script>

</html>
