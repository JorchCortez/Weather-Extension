<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Weather</title>
    <link rel="stylesheet" href="popup.css"> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans" type="text/css">
</head>

<body>
    <div class="app-container dynamic-bg"> 
        <div class="app-wrap">
            <div class="saved-places"></div>
            <!--header>
                <input 
                    type="text" 
                    autocomplete="off" 
                    class="search-box"
                    placeholder="Search for a city...">
            </header -->
            <main>
                <section class="location">
                    <div class="location-title"> 
                        <div class="location-title__name-container">
                            <img class="location-title__pin" src="./Img/pin.svg" id="pin"/>
                            <span class="location-title__name">Monterrey, NL</span>
                        </div>
                        <img class="location-title__dropdown" src="./Img/arrow-down.svg" id="pin"/>
                    </div>

                    <div class="current-weather">
                        <div class="current-weather__main">
                            <div class="corrent-weather__temp">15<span>°C</span></div>
                            <div class="current-weather__description">
                                <div class="weather">Sunny</div>
                                <div class="current-weather__date">6/18</div>
                            </div>
                        </div>
                        <div class="weather-icon-container">
                            <img class="weather-icon" src="http://openweathermap.org/img/wn/01d@4x.png" />
                        </div>

                        <div class="current-weather__details">
                            <div class="current-weather__detail">
                                <span class="detail-label">Wind Speed</span>
                                <span class="detail-value">5 km/h</span>
                            </div>
                            <div class="current-weather__detail">
                                <span class="detail-label">Wind Direction</span>
                                <span class="detail-value">5 km/h</span>
                            </div>
                            <div class="current-weather__detail">
                                <span class="detail-label">Humidity</span>
                                <span class="detail-value">5 km/h</span>
                            </div>
                        </div>
                    </div> 
                    <div class="date">Monday 6 December 2021</div>
                </section>
            </main>
            <footer>
                <div class="forecast"> 
                    <div class="fc-day"><div class="icon-small"><img src="http://openweathermap.org/img/w/${day.weather[0].icon}.png" /></div><div class="day-name">x</div><div class="temp">0<span>°C</span> / 0<span>°C</span></div></div>
                    <div class="fc-day"><div class="icon-small"><img src="http://openweathermap.org/img/w/${day.weather[0].icon}.png" /></div><div class="day-name">x</div><div class="temp">0<span>°C</span> / 0<span>°C</span></div></div>
                    <div class="fc-day"><div class="icon-small"><img src="http://openweathermap.org/img/w/${day.weather[0].icon}.png" /></div><div class="day-name">x</div><div class="temp">0<span>°C</span> / 0<span>°C</span></div></div>
                    <div class="fc-day"><div class="icon-small"><img src="http://openweathermap.org/img/w/${day.weather[0].icon}.png" /></div><div class="day-name">x</div><div class="temp">0<span>°C</span> / 0<span>°C</span></div></div>
                    <div class="fc-day"><div class="icon-small"><img src="http://openweathermap.org/img/w/${day.weather[0].icon}.png" /></div><div class="day-name">x</div><div class="temp">0<span>°C</span> / 0<span>°C</span></div></div>
                    <div class="fc-day"><div class="icon-small"><img src="http://openweathermap.org/img/w/${day.weather[0].icon}.png" /></div><div class="day-name">x</div><div class="temp">0<span>°C</span> / 0<span>°C</span></div></div>
                </div>
            </footer>
        </div>
    </div>
</body>
<script src="popup.js" ></script>

</html>
